<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suefa Game</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>Suefa (Rock-Paper-Scissors) Game</h1>
  <div id="game-container">
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <button onclick="playGame('rock', 1)">Rock</button>
      <button onclick="playGame('paper', 1)">Paper</button>
      <button onclick="playGame('scissors', 1)">Scissors</button>
      <p id="player1-choice">Choice: None</p>
    </div>
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <button onclick="playGame('rock', 2)">Rock</button>
      <button onclick="playGame('paper', 2)">Paper</button>
      <button onclick="playGame('scissors', 2)">Scissors</button>
      <p id="player2-choice">Choice: None</p>
    </div>
    <div id="result">
      <h2>Result: <span id="result-text">Waiting for choices...</span></h2>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
